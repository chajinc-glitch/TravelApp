<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>떠나자 - 여행지 추천</title>
  <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Arial', sans-serif; margin: 0; background: #f8f9fa; }
    header { position: sticky; top: 0; z-index: 1000; background: rgba(255,255,255,0.9); backdrop-filter: blur(8px); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 60px; }
    .logo { font-family: 'Gaegu', cursive; font-size: 36px; color: #00aaff; cursor: pointer; transition: transform 0.2s; }
    .logo:hover { transform: scale(1.05); }
    .nav-links { list-style: none; display: flex; gap: 30px; margin: 0; padding: 0; }
    .nav-links li a { text-decoration: none; color: #333; font-weight: bold; font-size: 18px; transition: color 0.2s; }
    .nav-links li a:hover { color: #00aaff; }
    .nav-icons { display: flex; gap: 20px; font-size: 22px; cursor: pointer; }
    .nav-icons span:hover { transform: scale(1.2); transition: transform 0.2s; }
    #hero { height: 60vh; background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1400&q=60') center/cover no-repeat; display: flex; align-items: center; justify-content: center; flex-direction: column; color: white; text-shadow: 2px 2px 8px rgba(0,0,0,0.5); }
    .hero-text { font-family: 'Gaegu', cursive; font-size: 80px; margin: 0; }
    .hero-subtext { font-size: 24px; margin-top: 10px; }
    .slider-container { display: flex; align-items: center; justify-content: space-between; width: 80%; max-width: 1000px; margin: 60px auto; background: white; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden; }
    .text-section { flex: 1; padding: 30px; display: flex; flex-direction: column; justify-content: center; align-items: flex-start; text-align: left; }
    .text-section h2 { margin: 0 0 10px; font-size: 2rem; }
    .text-section p { font-size: 1.1rem; color: #555; margin-bottom: 30px; }
    .controls { display: flex; gap: 10px; align-items: center; }
    button { background-color: #00aaff; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; transition: background 0.2s; }
    button:hover { background-color: #007acc; }
    .counter { margin-left: 10px; font-size: 1rem; color: #333; }
    .image-section { flex: 1; height: 400px; }
    .image-section img { width: 100%; height: 100%; object-fit: cover; }
  </style>
</head>

<body>

  <!-- 네비게이션 -->
  <header>
    <nav class="navbar">
      <div class="logo" onclick="location.href='/'">떠나자</div>
      <ul class="nav-links">
        <li><a href="/">홈</a></li>
        <li><a href="/theme">테마</a></li> <!-- Flask 라우트 /theme로 연결 -->
        <li><a href="#region">지역</a></li>
        <li><a href="#flight">항공</a></li>
        <li><a href="#hotel">숙소</a></li>
      </ul>
      <div class="nav-icons">
        <span title="검색">🔍</span>
        <span title="지도">🗺️</span>
        <span title="언어">🌐</span>
      </div>
    </nav>
  </header>

  <!-- Hero -->
  <section id="hero">
    <h1 class="hero-text">떠나자</h1>
    <p class="hero-subtext">AI가 추천하는 당신만의 여행지</p>
  </section>

  <!-- 여행지 슬라이드 -->
  <section class="slider-container">
    <div class="text-section">
      <h2 id="location">교토, 일본</h2>
      <p id="description">전통과 현대가 공존하는 일본의 문화 수도</p>
      <div class="controls">
        <button onclick="prevSlide()">◀</button>
        <button onclick="togglePause()">⏸</button>
        <button onclick="nextSlide()">▶</button>
        <span class="counter" id="counter">1 / 8</span>
      </div>
    </div>
    <div class="image-section">
      <img id="slideImage" src="{{ url_for('static', filename='img/kyoto.jpg') }}" alt="교토">
    </div>
  </section>

  <script>
    const slides = [
      { img: "{{ url_for('static', filename='img/kyoto.jpg') }}", title: "교토, 일본", desc: "전통과 현대가 공존하는 일본의 문화 수도" },
      { img: "{{ url_for('static', filename='img/santorini.jpg') }}", title: "산토리니, 그리스", desc: "푸른 바다와 하얀 건물의 조화" },
      { img: "{{ url_for('static', filename='img/paris.jpg') }}", title: "파리, 프랑스", desc: "로맨틱한 감성과 예술의 도시" },
      { img: "{{ url_for('static', filename='img/bali.jpg') }}", title: "발리, 인도네시아", desc: "끝없는 휴양과 자연의 낙원" },
      { img: "{{ url_for('static', filename='img/newyork.jpg') }}", title: "뉴욕, 미국", desc: "도시의 활기와 문화의 중심" },
      { img: "{{ url_for('static', filename='img/rome.jpg') }}", title: "로마, 이탈리아", desc: "역사와 예술이 숨쉬는 고대 도시" },
      { img: "{{ url_for('static', filename='img/iceland.jpg') }}", title: "아이슬란드", desc: "자연의 경이로움이 가득한 나라" },
      { img: "{{ url_for('static', filename='img/sydney.jpg') }}", title: "시드니, 호주", desc: "해변과 도시가 어우러진 활기찬 곳" }
    ];

    let index = 0;
    let paused = false;
    let interval = setInterval(nextSlide, 7000);

    function updateSlide() {
      const slide = slides[index];
      document.getElementById('slideImage').src = slide.img;
      document.getElementById('location').textContent = slide.title;
      document.getElementById('description').textContent = slide.desc;
      document.getElementById('counter').textContent = `${index + 1} / ${slides.length}`;
    }

    function nextSlide() { index = (index + 1) % slides.length; updateSlide(); }
    function prevSlide() { index = (index - 1 + slides.length) % slides.length; updateSlide(); }
    function togglePause() { paused = !paused; if(paused) clearInterval(interval); else interval = setInterval(nextSlide, 7000); }
  </script>

</body>
</html>
