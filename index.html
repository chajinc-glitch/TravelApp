<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>떠나자 - 여행지 추천</title>
  <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #f8f9fa;
    }

    /* ===== 상단 네비게이션 ===== */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 60px;
    }

    .logo {
      font-family: 'Gaegu', cursive;
      font-size: 36px;
      color: #00aaff;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.2s;
    }

    .nav-links li a:hover {
      color: #00aaff;
    }

    /* ===== 우측 이모지 ===== */
    .nav-icons {
      display: flex;
      gap: 20px;
      font-size: 22px;
      cursor: pointer;
    }

    .nav-icons span:hover {
      transform: scale(1.2);
      transition: transform 0.2s;
    }

    /* ===== Hero 영역 ===== */
    #hero {
      height: 60vh;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1400&q=60') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    .hero-text {
      font-family: 'Gaegu', cursive;
      font-size: 80px;
      margin: 0;
    }

    .hero-subtext {
      font-size: 24px;
      margin-top: 10px;
    }

    /* ===== 메인 컨텐츠 ===== */
    main {
      padding: 40px 60px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input {
      margin-top: 8px;
      padding: 8px;
      width: 240px;
      font-size: 16px;
    }

    .theme-container {
      display: flex;
      gap: 20px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .theme-card {
      position: relative;
      width: 180px;
      height: 120px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .theme-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .theme-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(70%);
    }

    .theme-card span {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      background: rgba(0,0,0,0.4);
    }

    .theme-card.selected {
      outline: 4px solid #00aaff;
      box-shadow: 0 0 15px #00aaff;
    }

    button {
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background: #00aaff;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #007acc;
    }

    #results {
      margin-top: 40px;
    }

    .travel-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .travel-card img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 30px;
      background: #e9ecef;
      color: #555;
      margin-top: 60px;
    }
  </style>
</head>

<body>

  <!-- 네비게이션 -->
  <header>
    <nav class="navbar">
      <div class="logo" onclick="scrollToSection('hero')">떠나자</div>

      <!-- 중앙 메뉴 -->
      <ul class="nav-links">
        <li><a href="#hero">홈</a></li>
        <li><a href="#theme">테마</a></li>
        <li><a href="#region">지역</a></li>
        <li><a href="#flight">항공</a></li>
        <li><a href="#hotel">숙소</a></li>
      </ul>

      <!-- 우측 이모지 -->
      <div class="nav-icons">
        <span title="검색">🔍</span>
        <span title="지도">🗺️</span>
        <span title="언어">🌐</span>
      </div>
    </nav>
  </header>

  <!-- Hero -->
  <section id="hero">
    <h1 class="hero-text">떠나자</h1>
    <p class="hero-subtext">AI가 추천하는 당신만의 여행지</p>
  </section>

  <!-- 메인 콘텐츠 -->
  <main>
    <section id="theme">
      <h2>여행지 추천 받기</h2>
      <label for="country">나라:</label>
      <input type="text" id="country" placeholder="예: 일본">

      <label>여행 테마 선택:</label>
      <div class="theme-container">
        <div class="theme-card" data-theme="힐링">
          <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=60" alt="힐링">
          <span>힐링</span>
        </div>
        <div class="theme-card" data-theme="액티비티">
          <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=60" alt="액티비티">
          <span>액티비티</span>
        </div>
        <div class="theme-card" data-theme="문화">
          <img src="https://images.unsplash.com/photo-1516455207990-7a41ce80f7ee?auto=format&fit=crop&w=800&q=60" alt="문화">
          <span>문화</span>
        </div>
        <div class="theme-card" data-theme="쇼핑">
          <img src="https://images.unsplash.com/photo-1520975922113-8469d588219b?auto=format&fit=crop&w=800&q=60" alt="쇼핑">
          <span>쇼핑</span>
        </div>
      </div>

      <button onclick="recommend()">추천 받기</button>
      <div id="results"></div>
    </section>

    <!-- 나중에 추가할 섹션 (지역, 항공, 숙소) -->
    <section id="region"><h2>🌍 지역별 여행지</h2><p>준비 중...</p></section>
    <section id="flight"><h2>✈️ 항공 추천</h2><p>준비 중...</p></section>
    <section id="hotel"><h2>🏨 숙소 추천</h2><p>준비 중...</p></section>
  </main>

  <footer
